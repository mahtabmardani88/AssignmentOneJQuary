<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Assignment 1 : a jQuery Bonanza</h2>
    <div class="click">
        <p id="para1">this is the .click</p>
        <button id="btn1">click me</button>
    </div>
    <div class="fadein">
        <p id="para2">this is the .fadein</p>
        <button id="btn2">fade in</button>
    </div>
    <div class="fadeout">
        <p id="para3">this is the .fadeout</p>
        <button id="btn3">fade out</button>
    </div>
    <div class="addclass">
        <p id="para4">this is the .addclass</p>
        <button id="btn4">add class</button>
    </div>
    <div class="append">
        <p id="para5">HI</p>
        <input id="appendInput" type="text">
        <button id="btn5">append</button>
    </div>
    <div class="html">
        <p id="para6">this is the .html</p>
        <button id="btn6">html</button>
    </div>
    <div class="text">
        <p id="para7">this is the .text</p>
        <button id="btn7">text</button>
    </div>
    <div class="val">
        <p id="para8">this is the .val</p>
        <button id="btn8">val</button>
    </div>
    <div class="hideAndShow">
        <p id="para9">this is the .hide and .show</p>
        <button id="btn9">hide and show</button>
    </div>
    <div class="slidedown">
        <p id="para11">this is the .slidedown</p>
        <button id="btn11">slide down</button>
    </div>
   

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./jquary.js"></script>
</body>
</html>
